<VirtualHost *:80>
    ServerName pyrocms.local
    DocumentRoot /data/www/pyrocms/public
    
    <Directory /data/www/pyrocms/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Redirect .php files to PHP-FPM
    <FilesMatch \.php$>
       SetHandler "proxy:fcgi://php-fpm:9000"
    </FilesMatch>

    ErrorLog /dev/stdout
</VirtualHost>
